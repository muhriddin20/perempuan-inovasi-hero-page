<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perempuan Inovasi | Hero Page</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- remix icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <!-- header -->
      <header class="header container">
        <div class="header__logo">
          <a href="#"><img src="images/header-logo.png" alt="logo" /></a>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>

          <button class="header__menu__btn">
            <i class="ri-menu-line"></i>
          </button>
        </nav>
      </header>

      <!-- hero content -->
      <div class="hero__content container">
        <div class="hero__content__left">
          <h1>Beasiswa Pelatihan untuk Perempuan Indonesia</h1>
          <p>
            Mendobrak Batasan, Meraih Impian, Program Beasiswa Pelatihan Digital
            untuk Menggali Potensi Perempuan Indonesia
          </p>
          <div class="btns">
            <button>Get Started</button>
            <button>Learn More</button>
          </div>

          <div class="hero__content__left__bottom">
            <img src="images/community-img.png" alt="community-img" />
            <img src="images/events-img.png" alt="events-img" />
            <img src="images/information-img.png" alt="information-img" />
          </div>
        </div>

        <div class="hero__content__right">
          <div>
            <img src="images/hero-img-1.png" alt="" />
            <img src="images/hero-img-2.png" alt="" />
          </div>

          <div>
            <img src="images/hero-img-3.png" alt="" />
            <img src="images/hero-img-4.png" alt="" />
          </div>

          <img src="images/hero-img-5.png" alt="" />
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
